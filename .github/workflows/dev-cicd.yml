name: Main branch CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ“‚ ë¹Œë“œìš© application.yml ìƒì„± (í…ŒìŠ¤íŠ¸ê°€ ìˆë‹¤ë©´ í•„ìš”)
      - name: Create application.yml for build
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.DEVELOPMENT_APPLICATION }}" > ./src/main/resources/application.yml

      # Gradle ìºì‹œ
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build with Gradle Wrapper (Skip Tests)
        run: ./gradlew build -x test

      # Docker ë¹Œë“œ ë° Docker Hubì— í‘¸ì‹œ
      - name: Docker build & push to Docker Hub
        run: |
          echo "${{ secrets.DOKCER_PASSWORD }}" | docker login -u "${{ secrets.DOKCER_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOKCER_USERNAME }}/cubeai-dev:${{ github.sha }} .
          docker push ${{ secrets.DOKCER_USERNAME }}/cubeai-dev:${{ github.sha }}
          docker logout

  # -----------------------------------------------------------------
